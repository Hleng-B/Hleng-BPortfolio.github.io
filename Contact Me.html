<script>
  document.addEventListener("DOMContentLoaded", function() {
    const text = "Contact Me";
    const heading = document.getElementById("contactHeading");
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        heading.textContent += text.charAt(i);
        i++;

    }
