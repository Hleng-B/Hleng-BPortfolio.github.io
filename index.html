<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hlengiwe Bengu | Portfolio</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background-color: #000;
      color: #fff;
    }
    
 html, body {
  margin: 0;
  height: 100vh;       /* make page height exactly the screen height */
  overflow: hidden;    /* disable scrolling */
  display: flex;
  flex-direction: column;
}
    
 main {
  flex: 1;             /* take up remaining space above footer */
  /* your content here */
}

    
nav.navbar {
      transition: background-color 0.5s ease, box-shadow 0.5s ease;
      background: rgba(0, 0, 0, 0.2);
    }

 nav.navbar.scrolled {
      background: rgba(0, 0, 0, 0.9); 
      box-shadow: 0 2px 10px rgba(255, 192, 203, 0.1); 
    }

    .navbar-nav .nav-link {
      color: white !important;
      font-weight: bold;
      font-size: 1.3rem;
      padding: 10px 20px;
      transition: 0.4s ease-in-out;
      font-family: 'Times New Roman', Times, serif;
    }

    .navbar-nav .nav-link:hover {
      color: pink !important;
    }

    .typewriter {
      display: inline-block;
      overflow: hidden;
      border-right: 3px solid pink;
      white-space: nowrap;
      animation: typing 3s steps(25, end), blink 0.5s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: pink; }
    }

    section#home {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 0;
    }

    .intro-text h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .intro-text p {
      font-size: 1.3rem;
      line-height: 1.6;
    }

    .intro-image img {
      width: 350px;
      height: 350px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid pink;
      box-shadow: 0 0 15px rgba(255, 192, 203, 0.4);
    }

    footer {
      text-align: center;
      color: white;
      font-size: 14px;
      padding: 15px 0;
      background: transparent;
    }

    @media (max-width: 767px) {
      .intro-text h1 {
        font-size: 2rem;
      }

      .intro-image img {
        width: 220px;
        height: 220px;
      }

      .intro-text p {
        font-size: 1.1rem;
      }
      
    @media (max-width: 575px) {
      .intro-text h1 {
        font-size: 1.8rem;
      }
      .intro-text p {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>

  
  <header>
   <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background: rgba(0, 0, 0, 0.7);">
      <div class="container">
        <a class="navbar-brand fw-bold text-pink" href="#" style="color:pink;">HB</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="About Me.html">About Me</a></li>
            <li class="nav-item"><a class="nav-link" href="Skills.html">Skills</a></li>
            <li class="nav-item"><a class="nav-link" href="Contact Me.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- ✅ Home Section -->
  <section id="home">
    <div class="container text-center text-md-start">
      <div class="row align-items-center">
        <div class="col-md-6">
          <div class="intro-text">
            <h1 class="typewriter">Hi, I’m <span style="color:pink;">Hlengiwe Bengu</span></h1>
            <p>I’m a web developer that enjoys building clean, modern, and user-friendly websites.</p>
            <p>I love turning ideas into digital experiences that look good and work smoothly.</p>
          </div>
        </div>
        <div class="col-md-6 text-center mt-4 mt-md-0">
          <div class="intro-image">
            <img src="Snapchat-2063944186.jpg" alt="Hlengiwe Bengu">
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    Copyright &copy; 2025 | Designed by
    <span style="color:pink;">Hlengiwe Bengu</span>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

   <script>
    window.addEventListener('scroll', function () {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled');
      } else {
        navbar.classList.remove('scrolled');
      }
    });
  </script>
  
</body>
</html>
