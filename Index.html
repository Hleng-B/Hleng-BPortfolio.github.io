<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hlengiwe Bengu | Portfolio</title>

  <style>
    body {
      margin: 0;
      font-family: 'Times New Roman', Times, serif;
      background-color: #000;
      color: #fff;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      padding: 30px 0;
      z-index: 1000;
}

nav {
 height: 100px;
 display: flex;
 justify-content:center;
 align-items:center;
 list-style: none;
 font-size: 35px;
 gap: 30px;
}

 nav a {
 color: white;
 text-decoration: none;
 font-family: 'Times New Roman', Times, serif;
 font-weight: bold;
 padding: 10px 20px;
 transition:0.4s ease-in-out;
}

nav::after{
  content: '';
  width: 0%;
  height: 2px;
  background: pink;
  display: block;
  margin: auto;
  transition: 3s;
}

nav a:hover {
  color: pink;
}

    .typewriter {
      display: inline-block;
      overflow: hidden;
      border-right: 3px solid pink;
      white-space: nowrap;
      animation: typing 3s steps(25, end), blink 0.5s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: pink; }
    }

  
section#home {
  height: 100vh; 
  display: flex;
  align-items: center; 
  justify-content: center; 
  padding: 0 50px;
  box-sizing: border-box;
  margin: 0;
}

.home-container {
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 90%;
  max-width: 1000px;
}

.intro-text {
  flex: 1;
  text-align: left;
}

.intro-text h1 {
  font-size: 2.5rem;
  margin-bottom: 10px;
}

.intro-text p {
  font-size: 1.5rem;
  line-height: 1.5;
  max-width: 500px;
  margin: 20px 0;
}

.intro-image {
  flex: 1;
  display: flex;
  justify-content: center;
}

.intro-image img {
  width: 450px;
  height: 450px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid pink;
  box-shadow: 0 0 15px rgba(255, 192, 203, 0.4);
}

footer {
  position: absolute;
  bottom: 10px;
  width: 100%;
  text-align: center;
  background: transparent;
  color: white;
  font-size: 14px;
}


@media (max-width: 768px) {
  .home-container {
    flex-direction: column;
    text-align: center;
  }

  .intro-image img {
    width: 230px;
    height: 210px;
    margin-top: 15px;
  }

  .intro-text h1 {
    font-size: 2rem;
  }
}

  </style>
</head>

      <p>I’m a web developer that enjoys building clean, modern, and user-friendly websites.</p>
      <p>I love turning ideas into digital experiences that look good and work smoothly.</p>
    </div>

    <div class="intro-image">
      <img src="Snapchat-2063944186.jpg" >

</section>
